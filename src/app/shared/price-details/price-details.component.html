<div class="price-details p-4">
    <div><span class="text-uppercase"><b>price details</b></span></div>
    <div class="d-flex justify-content-between">
        <span>Price({{cartItems.length}})</span>
        <span><b>{{cartItemsPrice|currency:'INR'}}</b></span>
    </div>
    <div class="d-flex justify-content-between">
        <span>Discount</span>
        <span><b class="text">{{cartItemsDiscount|currency:'INR'}}</b></span>
    </div>
    <div class="d-flex justify-content-between">
        <span>Delivery Charges</span>
        <span *ngIf="!deliveryCharge"><b>FREE</b></span>
        <span *ngIf="deliveryCharge"><b>{{deliveryCharge}}</b></span>
    </div>
    <div class="d-flex justify-content-between mt-3 total-amount">
        <h5>Total Amount</h5>
        <h5>{{cartItemsPrice-cartItemsDiscount+deliveryCharge|currency:'INR'}}</h5>

    </div>

</div>
