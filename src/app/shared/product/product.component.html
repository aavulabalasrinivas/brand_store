<div class="book-card p-1 d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-center">
        <a routerLink="/product-details" [queryParams]="id"><img class="book-thumbnail" [src]="book.thumbnailUrl" alt="product-image"></a>
    </div>
    <div class="card-content">
        <h4 class="text-truncate">{{book.title}}</h4>
        <p class="text-truncate" style="color: rgb(200, 200, 0);">{{book.categories}}</p>
        <button class="btn-theme w-100" (click)="addToCart(book)" *ngIf= "!isProductInCart">Add to Cart</button>
        <button class="btn-theme w-100" *ngIf= "isProductInCart" routerLink="/cart" >Go to Cart</button>
    </div>
</div>
